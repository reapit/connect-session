name: Release Prod

on:
  release:
    types: [published]

env:
  NPM_TOKEN: ${{secrets.NPM_TOKEN}}
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  CI: true
  IS_RELEASE: true

permissions:
  contents: write
  id-token: write

jobs:
  release-prod:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tag
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: '(?<package>.*)_(?<version>.*)'

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Set Version
        run: |
          echo "RELEASE_VERSION=${{ steps.tagName.outputs.package }}_${{ steps.tagName.outputs.version }}" >> $GITHUB_ENV

      - name: Install
        run: yarn

      - name: Fetch config
        run: |
          yarn conf --name production

      - name: Lint
        run: |
          yarn lint

      - name: Test
        run: |
          yarn test --watch=false --ci --silent --forceExit --detectOpenHandles --runInBand

      - name: Build
        run: |
          yarn build

      - name: Package Version Bump
        run: |
          yarn version --new-version ${{ steps.tagName.outputs.version }} --no-git-tag-version

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: bump ${{ steps.tagName.outputs.package }} version'
          branch: main

      - name: Publish
        run: |
          yarn publish --tag latest
